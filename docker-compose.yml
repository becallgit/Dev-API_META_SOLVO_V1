version: '3.8'

services:
  meta-etl:
    build: .
    environment:
      - DECRYPTION_KEY=your_decryption_key_here
      - DB_HOST=your_db_host
      - DB_USER=your_db_user
      - DB_PASSWORD=your_db_password
      - DB_NAME=your_db_name
    volumes:
      - ./data:/app/data
    restart: unless-stopped
